<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Best Tour Plan - Hotel Booking </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
    rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a href="#" class="logo"><img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image"></a>
         <form action="#" class="search">
           <input type="text" class="search__input" placeholder="Search Location">
           <button class="search__button">
             <img src="img/search.svg" alt="Icon: search" class="search__icon">
           </button>
         </form>
         <a href="#" class="user">
           <img src="img/avatar1.jpg" alt="avatar: Nathan" class="user__avatar">
           <span class="user__name">Nathan</span>
         </a>
      </div>
     <nav class="header-menu">
       <ul class="header-menu__list">
         <li class="header-menu__item"><a href="#" class="header-menu__link"></a>All Deals</li>
         <li class="header-menu__item"><a href="#" class="header-menu__link"></a>Hotels</li>
         <li class="header-menu__item"><a href="#" class="header-menu__link"></a>Activities</li>
         <li class="header-menu__item"><a href="#" class="header-menu__link"></a>Hotel Day Packages</li>
         <li class="header-menu__item"><a href="#" class="header-menu__link"></a>Restaurants</li>
         <li class="header-menu__item"><a href="#" class="header-menu__link"></a>Events</li>
         <li class="header-menu__item"><a href="#" class="header-menu__link"></a>Rodrigues</li>
       </ul>
     </nav>

    </div>
  </header>
</body>
</html>
