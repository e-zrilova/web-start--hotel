<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Best Tour Plan - Hotel Booking </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class="logo"><img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image"></a>
         <form action="#" class="search navbar__search">
           <input type="text" class="search__input" placeholder="Search Location">
           <button class="search__button">
             <img src="img/search.svg" alt="Icon: search" class="search__icon">
           </button>
         </form>
         <a href="#" class="user navbar__user">
           <img src="img/avatar1.jpg" alt="avatar: Nathan" class="user__avatar">
           <span class="user__name">Nathan</span>
         </a>
         <button class="menu-button navbar-top__menu-button">
           <span class="menu-button__line"></span>
           <span class="menu-button__line"></span>
           <span class="menu-button__line"></span>
         </button>
      </div>
    </div>
    <div class="navbar-bottom">
      <div class="container">
        <ul class="navbar-menu">
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link"></a>All Deals</li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link"></a>Hotels</li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link"></a>Activities</li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link"></a>Hotel Day Packages</li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link"></a>Restaurants</li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link"></a>Events</li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link"></a>Rodrigues</li>
        </ul>
      </div>
    </div>
  </header>
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Home</a>
        </li>
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Flash Offers</a>
        </li>
        <li class="breadcrumb-list__item"> Grand Hilton Hotel </li>
      </ul>
    </div>
  </nav>
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
            <div class="stars">
              <img src="img/Star.svg" alt="star">
              <img src="img/Star.svg" alt="star">
              <img src="img/Star.svg" alt="star">
              <img src="img/Star.svg" alt="star">
              <img src="img/Star.svg" alt="star">
            </div>
            <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <p class="hotel-description hotel-info__description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays
            Free</p>
        </div>
        <div class="rating hotel-info__rating">
          <span class="rating__text">User Rattings</span>
          <span class="rating__counter">4.5/5</span>
        </div>
      </div>
      <div class="hotel-grid">
        <div class="slider">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="img/slide1.jpg" alt="slide">
              </div>
              <div class="swiper-slide">
                <img src="img/slide1.jpg" alt="slide">
              </div>
              <div class="swiper-slide">
                <img src="img/slide1.jpg" alt="slide">
              </div>
              ...
            </div>
            <!-- If we need navigation buttons -->
            <button class="swiper-button swiper-button--prev"></button>
            <button class="swiper-button swiper-button--next"></button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
